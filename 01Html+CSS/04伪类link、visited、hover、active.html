<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>伪类</title>
  <style type="text/css">
    a:link{
      color: red;
    } /* 普通链接 */
    a:visited{
      color: orange;
    } /* 访问过的链接(历史记录包含有)，只可以改变字体 */
    a:hover{
      color: yellow;
    } /* 鼠标移上去 */
    a:active{
      color: green;
    } /* 鼠标点下的一瞬间 */

    /*
    1.:hover和:active可以添加给任意标签(但是IE6及其以下不支持)
    2.以上几个同时使用时注意书写顺序
     */
  </style>
</head>
<body>
  <a href="https://www.baidu.com">去往百度的链接</a>
</body>
</html>
