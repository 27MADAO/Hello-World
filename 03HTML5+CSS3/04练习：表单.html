<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单练习</title>
  <script>
    window.onload = function () {
      document.getElementById("score").oninput = function () {
        document.getElementById("extend").value = this.value;
      }
    }
  </script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    form > fieldset{
      width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    form > fieldset > meter,
    form > fieldset > input{
      width: 100%;
      height: 40px;
      line-height: 40px;
      margin: 10px 0;
      box-sizing: border-box;
      font-size: 15px;
      padding-left: 5px;
    }
    form > fieldset > meter{
      padding: 0;
    }
  </style>
</head>
<body>
<form action="" id="studentInfo">
  <fieldset>
    <legend>学生档案</legend>
    <label for="name">姓名：</label>
    <input type="text" name="name" id="name" placeholder="请输入用户名"/>
    <label for="phone">手机号码：</label>
    <input type="tel" name="phone" id="phone" pattern="^1(3|5|7|8)\d{9}$"/>
    <label for="email">邮箱地址：</label>
    <input type="email" name="email" id="email"/>
    <label for="college">所属学院：</label>
    <input type="text" name="college" id="college" placeholder="请选择" list="collegeList"/>
    <datalist id="collegeList">
      <option value="A学院"></option>
      <option value="B学院"></option>
      <option value="C学院"></option>
    </datalist>
    <label for="score">入学成绩：</label>
    <input type="number" name="score" id="score" max="100" min="0" value="0"/>
    <label for="extend">基础水平：</label>
    <meter id="extend" max="100" min="0" high="90" low="59" value="0"></meter>
    <label for="inDate">入学日期：</label>
    <input type="date" name="inDate" id="inDate"/>
    <label for="outDate">毕业日期：</label>
    <input type="date" name="outDate" id="outDate">
    <input type="submit">
  </fieldset>
</form>
</body>
</html>
