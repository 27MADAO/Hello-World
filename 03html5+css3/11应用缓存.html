<!DOCTYPE html>
<html lang="en" manifest="test.appcache">
<!--
  开启应用缓存，需创建.appcache文件，并在html标签中通过manifest属性引入
  .appcache文件本质是一个文本文件，书写格式：
  CACHE MANIFEST //首句声明，必须项；#表注释
  #需缓存本地的文件（可用*表所有）
  CACHE:
  //文件1
  //文件2
  //……
  #需服务器请求的文件
  NETWORK:
  //文件1
  //文件2
  //……
  #设置获取失败的替代文件（可用/表所有）
  FALLBACK:
  //文件1 替代文件
  //文件2 替代文件
  //……
-->
<!--
  CACHE MANIFEST

  #需缓存本地的文件
  CACHE:
  img/1.jpg
  img/2.jpg

  #需服务器请求的文件
  NETWORK:
  img/3.jpg

  #设置获取失败的替代文件
  FALLBACK:
  img/6.jpg img/5.jpg
-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style: none;
      width: 300px;
      margin: 30px auto;
    }
    img{
      width: 300px;
    }
  </style>

</head>
<body>
  <ul>
    <li><img src="img/1.jpg"/></li>
    <li><img src="img/2.jpg"/></li>
    <li><img src="img/3.jpg"/></li>
    <li><img src="img/6.jpg"/></li>
    <li><img src="img/6.jpg"/></li>
    <li><img src="img/6.jpg"/></li>
    <li><img src="img/6.jpg"/></li>
  </ul>
</body>
</html>
